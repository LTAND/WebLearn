<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
  用户名<input type="text" name="user" id="user">
  密 码<input type="text" name="pass" id="pass">
  <button onclick="sendReg()">注册</button>
  <button onclick="sendLogin()">登录</button>
</body>

<script>
  function sendReg() {
    // console.log(user, pass)
    let user = $("#user").val()
    let pass = $("#pass").val()
    
    $.ajax({
      method: "GET",
      url: "/reg",
      data: { user, pass },
      success(data) {
        console.log(data)
      },
      error(err) {
        console.log(err)
      }
    })
  }
  
  function sendLogin() {
    let user = $("#user").val()
    let pass = $("#pass").val()

    $.ajax({
      url: "/login",
      method: "GET",
      data:{user, pass},
      success(data){
        console.log(data)
      },
      error(err){
        console.log(err)
      }
    })
  }
</script>

</html>
