<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    window.onload = function(){
      let oUser = document.getElementById("user")
      let oPass = document.getElementById("pass")
      let oBtn = document.getElementById("btn1")
  
      oBtn.onclick = function(){
        let formData = new FormData()
  
        formData.set('user', oUser.value)
        formData.set('pass', oPass.value)
        
        let xhr = new XMLHttpRequest();
  
        // GET 
        // let arr = []  
        // formData.forEach((value, key)=>{
        //   // {a:1, b:2} => a=1&b=2
        //   arr.push(`${encodeURIComponent(key)}=${encodeURIComponent(value)}`)
        // })
        
        // xhr.open("GET", `http://localhost:8080/api?${arr.join("&")}`, true)
        // xhr.send()
        
        // POST
        xhr.open("POST", `http://localhost:8080/api`, true)
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(formData)

        xhr.onreadystatechange = function(){
          if(xhr.readyState === 4){
            if(xhr.status >=200 && xhr.status < 300 || xhr.status === 304){
              alert("成功")
            }else{
              alert("失败")
            }
          }
        }
      }

    }

  </script>
</head>
<body>
  <form action="http://localhost:8080">
    <input type="text" id="user" placeholder="用户名">
    <input type="text" id="pass" placeholder="密码">
    <input type="button" value="提交" id="btn1">
  </form>
</body>
</html>
