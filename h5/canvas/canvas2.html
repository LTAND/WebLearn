    // 判断鼠标是否在矩形内
    canvas.onmousemove = function (ev) {
      let l = 100, r = l + 200
      let t = 100, b = t + 150
      let x = ev.offsetX, y = ev.offsetY // ev.clientY - canvas.offsetTop
      ctx.clearRect(0, 0, canvas.width, canvas.heght)

      if (l <= x && x <= r && t <= y && y <= b) {
        // 鼠标在矩形区域内
        ctx.strokeStyle = "red"
      } else {
        ctx.strokeStyle = "blue"
      }
      ctx.strokeRect(100, 100, 200, 150)
    }
  }
