<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas width="800" height="600" id="canvas"></canvas>
</body>
<script>
  function d2a(deg) {
    return deg * 180 / Math.PI
  }

  function a2d(arc) {
    return arc * Math.PI / 180
  }

  let canvas = document.getElementById("canvas")
  let ctx = canvas.getContext("2d")
  canvas.onmousemove = function (ev) {
    let cx = 200, cy = 150, r = 75
    let x = ev.offsetX - 100, y = ev.offsetY - 100
    let dis = Math.sqrt(Math.pow(x - cx, 2) + Math.pow(y - cy, 2)) // 两点距离

    ctx.clearRect(0, 0, canvas.width, canvas.heght)

    if (dis <= r) {
      ctx.strokeStyle = "red"
    } else {
      ctx.strokeStyle = "black"
    }

    ctx.beginPath()
    ctx.arc(cx, cy, r, d2a(0), d2a(360), false);
    ctx.stroke()
  }

</script>

</html>
