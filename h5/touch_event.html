<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background: #333333;
      position: absolute;
      top:0;
      left:0;

    }
  </style>
</head>

<body>
  <div id="box"></div>
</body>
<script>
  window.onload = function () {
    let oBox = document.getElementById("box")

    oBox.addEventListener("touchstart", function (ev) {
      let disX = ev.targetTouches[0].clientX - oBox.offsetLeft
      let disY = ev.targetTouches[0].clientY - oBox.offsetTop

      function fnMove(ev) {
        oBox.style.left = ev.targetTouches[0].clientX - disX + "px"
        oBox.style.top = ev.targetTouches[0].clientY - disY + "px"
      }
      function fnEnd() {
        oBox.removeEventListener("touchmove", fnMove, false)
        oBox.removeEventListener("touchend", fnEnd, false)
      }

      oBox.addEventListener("touchmove", fnMove, false)
      oBox.addEventListener("touchend", fnEnd, false)
    }, false)

  }
</script>

</html>
