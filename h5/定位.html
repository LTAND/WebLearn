<script>
  let latitude = 0
  let longitude = 0
  window.onload = function(){
    console.log(navigator.geolocation)
    navigator.geolocation.getCurrentPosition(
      function(res){
        latitude = res.coords.latitude
        longitude = res.coords.longitude
        console.log(latitude)
        console.log(longitude)
      },function(err){
        console.log("失败:", err)
      }
    )
  }
</script>
