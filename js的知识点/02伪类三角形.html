<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div{
    width: 200px;
    height: 50px;
    background: #007bff;
    position: relative;  
    text-align: center;
    line-height: 50px;  
  }
  div:before {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 5px 8.7px 5px 0;
      border-color: transparent #007bff transparent transparent;
      content: "";
      position: absolute;
      z-index: -1;
      top:45%;
      left: -5px;
  }
  </style>
</head>
<body>
  <div>备用知识</div>
</body>
</html>
