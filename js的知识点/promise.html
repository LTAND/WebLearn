<script>
  // 第一种
  const p1 = new Promise((resolve, reject) => {
    try {
      throw new Error("test")
    }catch(e){
      reject(e)
    }
  })
  p1.catch(function(error){
    console.log(error)
  })

  // 第二种
  const p2 = new Promise(function (resolve, reject) { 
    reject(new Error("test")) 
  })
  p2.catch(function (error) { console.log(error) })

</script>
