<script>
  var arr = [11, 22, 33, 44, 5, 66, 47]
  for (var i = 0; i < arr.length; i++) {
    (function (i) { 
      console.log(`var: ${i},${arr[i]}`)
    })(i)
  }
  console.log("被污染的var全局变量i:",i) // 7

    console.log(`let: ${j},${arr[j]}`)
  }
  console.log("j",j)
